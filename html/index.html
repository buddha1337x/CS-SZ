<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safezone UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="safezoneOverlay" class="hidden">
        <div class="message">Safezone</div>
    </div>
    <div id="creationModeOverlay" class="hidden">
        <div class="message">
            Safezone Creation Mode: Press <span style="color:green;">G</span> to mark a point, 
            <span style="color:green;">ENTER</span> to confirm, and 
            <span style="color:green;">T</span> to simplify.
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
